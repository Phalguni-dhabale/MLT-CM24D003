<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobileNet Image Classification</title>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

    <!-- MobileNet model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            text-align: center;
            padding: 20px;
        }

        img {
            max-width: 300px;
            border: 2px solid #333;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background: #fff;
            margin: 8px auto;
            padding: 10px;
            width: 350px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h2>MobileNet Image Classification</h2>
<p>Top-3 Predictions</p>

<!-- Static image -->
<img id="image"
     src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Push_van_cat.jpg"
     alt="Test Image"
     crossorigin="anonymous">

<br>

<button onclick="classifyImage()">Classify Image</button>

<ul id="results"></ul>

<script>
async function classifyImage() {

    const resultsList = document.getElementById("results");
    resultsList.innerHTML = "<li>Loading MobileNet model...</li>";

    // Load MobileNet
    const model = await mobilenet.load();

    // Get image element
    const img = document.getElementById("image");

    // Classify image
    const predictions = await model.classify(img);

    // Clear results
    resultsList.innerHTML = "";

    // Display top-3 predictions
    predictions.slice(0, 3).forEach((pred, index) => {
        const li = document.createElement("li");
        li.textContent =
            `${index + 1}. ${pred.className} â€” ${(pred.probability * 100).toFixed(2)}%`;
        resultsList.appendChild(li);
    });
}
</script>

</body>
</html>
